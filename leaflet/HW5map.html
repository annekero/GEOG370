<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of UNC Chapel Hill Main Campus</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <script src = "./data/deyhall.geojson"></script>
    <script src = "./data/leniorhall.geojson"></script>
 
</head>
<body>
    <div id="mapid"></div>

    <style>
        #mapid{ width: 900px; height: 500px;}
       </style>
       <script>
        var map = L.map('mapid').setView([35.91, -79.05], 17);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {}).addTo(map);
        
      //Marker 1 Dey Hall
        L.marker([35.90983284, -79.05059695]).addTo(map)
 .bindPopup('Dey Hall') // YOU CAN CHANGE THE MESSAGE
 .openPopup();
 //Marker 2 Lenoir Dining hall
 L.marker([35.91057146, -79.04879451]).addTo(map)
 .bindPopup('Lenoir Dining Hall') // YOU CAN CHANGE THE MESSAGE
 .openPopup();
 //Marker 3
 L.marker([35.90991104, -79.05324698]).addTo(map)
 .bindPopup('Sitterson Hall') // YOU CAN CHANGE THE MESSAGE
 .openPopup();

     //geoJSON dey hall
       L.geoJSON(deyhall).addTo(map)
 var deyIcon = L.icon({ // notice the L.icon which is a Leaflet object with properties
 iconUrl: 'https://www.newsobserver.com/latest-news/5tg8p1/picture245122005/alternates/FREE_768/006.JPGhttps://faopharmacy.unc.edu/files/2018/04/Old-Well-Icon-Example.png',
 iconSize: [50,50], // size of the icon
 popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
 });  

 var customPopup = "Dey Hall, Home of European Languages<br/><img src='https://www.newsobserver.com/latest-news/5tg8p1/picture245122005/alternates/FREE_768/006.JPG'width='100px'/>";
       
 L.geoJSON(deyhall, { // a
 pointToLayer: function (feature, latlng) { // b
 return L.marker(latlng, {icon: deyIcon});}}) // c
 .bindPopup(customPopup) // d
 .addTo(map); //

  //geoJSON Lenior Hall
  L.geoJSON(leniorhall).addTo(map)
 var leniorIcon = L.icon({ // notice the L.icon which is a Leaflet object with properties
 iconUrl: 'https://d6ihkm3scxop5.uloop.com/ruU3E%2BdDpInpdpH5CPFl9Q%3D%3D/035d7729/UNC-News-Dining-Hall-Food-Exploitation-for-University-of-North-Carolina-Chapel-Hill-Students-in-Chapel-Hill-NC.jpg',
 iconSize: [50,50], // size of the icon
 popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
 });  

 var customPopup2 = "Lenoir Hall, Home of Lunch<br/><img src='https://d6ihkm3scxop5.uloop.com/ruU3E%2BdDpInpdpH5CPFl9Q%3D%3D/035d7729/UNC-News-Dining-Hall-Food-Exploitation-for-University-of-North-Carolina-Chapel-Hill-Students-in-Chapel-Hill-NC.jpg'/>";
       
 L.geoJSON(leniorhall, { // a
 pointToLayer: function (feature, latlng) { // b
 return L.marker(latlng, {icon: deyIcon});}}) // c
 .bindPopup(customPopup2) // d
 .addTo(map); //

//geoJSON sitterson hall
L.geoJSON(sittersonhall).addTo(map)
 var sittersonIcon = L.icon({ // notice the L.icon which is a Leaflet object with properties
 iconUrl: 'https://pbs.twimg.com/media/Cce7AuvWIAA4qya.jpg',
 iconSize: [50,50], // size of the icon
 popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
 });  

 var customPopup3 = "Dey Hall, Home of European Languages<br/><img src='https://carolinaconnection.org/wp-content/uploads/2017/09/21733732_172848103280122_836087158_o.jpg'/>";
       
 L.geoJSON(sittersonhall, { // a
 pointToLayer: function (feature, latlng) { // b
 return L.marker(latlng, {icon: sittersonIcon});}}) // c
 .bindPopup(customPopup3) // d
 .addTo(map); //


        </script>
</body>
</html>
